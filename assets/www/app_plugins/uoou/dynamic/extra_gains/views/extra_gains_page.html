<ion-view>
    
    
    
     <ion-nav-buttons side="left">
        <div  ng-click="back()"  class="public_comment_header_bar_padding_left">
            <i class="icon head_left_back"></i>

	<ion-nav-title>

                <div ng-click="releaseDemand()"  style="padding: 8px 4px;">

        </ion-nav-buttons>
    
    
    
    <ion-content style="background-color: rgb(236,239,239);">
        <div class="row" style="text-align: center;background-color: #FFFFFF;margin-bottom: 6px;">
            <div class="col" style="height: 45px;line-height: 45px;padding:0px;text-align: center;" ng-class="[item.css]"  
                 ng-repeat="item in pData.comdSelectCards" ng-click="selectCards('{{$index}}')">
                <span class="" style="font-size: 15px;" 
                      ng-bind="item.title">
                </span>
            </div>
        </div>
        <div id="demandClassSwiper" class="swiper-container bg-2" style="height: 195px;margin-bottom: 5px;" 
             ng-if="pData.comdSelectCards[0].show">
            <div class="swiper-wrapper">
                <div class="swiper-slide" ng-repeat="item in classData1">
                    <div class="row row-wrap" style="padding-top: 18px;">
                        <div class="col-20 {{value.CSS}}" style="text-align:center;" ng-repeat="value in item"
                             ng-click="demandClassClick('{{value.ID}}')">
                            <img ng-src="{{value.CLASS_IMG| hostFilter:'ImageJSON'}}" style="width:45px;height: 45px;"/>
                            <div>
                                {{value.CLASS_NAME}}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
