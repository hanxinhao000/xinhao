<div class="bar bar-heade" style="padding-bottom: 0px;background:transparent;height: 52px;color: #FFFFFF;">
    <div class="row" style="width:100%;padding:0px;padding-top:5px;padding-left:10px;">
        <div style="width:16%;text-align:left;" ng-click="back()">
            <img src="img/techan/techan_01.png" style="width: 20px;height: auto;">
        </div>
        <div class="cl-10"style="width:68%;text-align: center;">
            <span class="fs-16" ng-bind="pageData.title"></span>
        </div>
        <div style="width:8%;text-align:center;" ng-click="collectionScenicSpot()">
            <img src="img/techan/techan_06.png" style="width: 20px;height: auto;">
        </div>
        <div style="width:8%;text-align:center;" ng-click="share()">
            <img src="img/techan/techan_07.png" style="width: 20px;height: auto;">
        </div>
    </div>
</div>
<ion-content style="padding:0px;" delegate-handle="mainScroll">
    <!-- 主图 -->
    <div class="row" style="height: 239px;padding: 0px;" ng-click="imagePicker()">
        <div class="col" style="padding:0px;height: 239px;">
            <img ng-src="{{pageData.mainimage | hostFilter:'ImageJSON'}}" style="width: 100%;height: 100%;" />
        </div>
    </div>
    <!-- 图集 -->
    <div style="text-align: right;height:34px;margin-top: -34px;" ng-click="imagePicker()">
        <img src="img/atlas.png" style="width:34px;height: 34px;margin-right: 23px;margin-top: -12px;"/>
        <div style="position: relative;margin-top: -23px;margin-right: 34px;">
            <span class="fs-12" style="color: #ffffff;"><span  ng-bind="pageData.storeImageNum"></span></span>
        </div>
    </div>
    <div class="list">
        <!-- 已售 -->
        <div class="item item-avatar item-icon-right" style="height: 39px;min-height: 39px;padding-top:8px;padding-left: 47px;">
            <img src="img/scenicspot/ticket_09.png" style="width:20px;height:20px;top: 7px;left: 13px;border-radius: 0px;"/>
            <span class="fs-14" style="font-size:13px;color:#333333;">
                已售<span ng-bind="pageData.yscpzs"></span>份
            </span>
            <span style="font-size:13px;color:#666666;right: 14px;position: absolute;top:0;top: 0;margin-top: 8px;">
                <span style="color: #FF0000">￥<span class="fs-16" ng-bind="pageData.pjj|number:2"></span></span>起
            </span>
        </div>

        <!-- 地点 -->
        <a class="item item-avatar item-icon-right" style="height: 39px;min-height: 39px;padding-top:8px;padding-left: 47px;" ng-click="map()" >
            <img src="img/scenicspot/scenicspot_18.png" style="width:20px;height:20px;top: 7px;left: 13px;">
            <span ng-bind="pageData.adderssDetlies" style="font-size:13px;color:#333333;"></span>
            <img class="icon" src="img/member/member_43.png" style="width:15px;height:15px;margin-top: 11px;"/>
        </a>
        <!-- 评价 -->
        <a class="item item-avatar" style="height: 39px;min-height: 39px;padding-top:8px;padding-left: 47px;" ng-click="comment()" >
            <img src="img/scenicspot/scenicspot_21.png" style="width:20px;height:20px;top: 7px;left: 13px;">
            <div class="row " style="padding: 0px;">
                <div class="fs-13 cl-19" as-start model="s" value="{{pageData.avgscore | number:0}}"></div>
                <div style="margin-top: 2px;padding-left: 9px;" class="fs-13">{{pageData.avgscore}}分</div>
            </div>
            <span style="font-size:13px;color:#666666;right: 31px;position: absolute;top:0;top: 0;margin-top: 8px;">{{pageData.commentNum}}条评价</span>
            <img class="icon item-image-right" src="img/member/member_43.png" style="margin-top: 11px;"/>
        </a>
    </div>
    <!-- 呼旅点评 -->
    <div class="list" style="margin-top: 6px;">
        <div class="item item-avatar" style="height: 39px;min-height: 39px;padding-top:8px;padding-left: 47px;">
            <img src="img/scenicspot/scenicspot_27.png" style="width:20px;height:20px;top: 7px;left: 13px;">
            <span style="font-size:13px;color:#333333;">
                呼旅·点评
            </span>
        </div>
        <div class="row bg-2" style="border-bottom: 1px solid #ddd;padding-top:8px;padding-left: 16px;padding-right: 16px;min-height: 100px;">
            <div ng-bind-html="pageData.comment|imgFmt" style="white-space: initial;"></div>
        </div>
    </div>
    <!-- 切换锚点 -->
    <div class="row" style="padding:0px;margin-top: 6px;">
        <div class="row {{pageData.screeningsClass}}" ng-click="getScreenings()" style="width:25%;">
            <div class="fs-13" style="margin: auto;width: 100%;text-align: center;line-height: 2.5;">场次选择</div>
        </div>
        <div class="row {{pageData.bookingNotesClass}}" ng-click="getBookingNotes()" style="margin: 0px;padding:0px;width:25%;">
            <div class="fs-13" style="margin: auto;width: 100%;text-align: center;line-height: 2.5;">预订须知</div>
        </div>
        <div class="row {{pageData.artsIntroductionClass}}" ng-click="getArtsIntroduction()" style="margin: 0px;padding:0px;width:25%;">
            <div class="fs-13" style="margin: auto;width: 100%;text-align: center;line-height: 2.5;">演艺介绍</div>
        </div>
        <div class="row {{pageData.nearRecClass}}" ng-click="getnearRec()" style="margin: 0px;padding:0px;width:25%;">
            <div class="fs-13" style="margin: auto;width: 100%;text-align: center;line-height: 2.5;">周边推荐</div>
        </div>
    </div>
    <!-- 场次选择 -->
    <div class="item fs-14" style="height: 30px;padding: 0px;">
        <div class="row CM" style="display: -webkit-flex;">
            <div class="col-33" style="text-align: center;-webkit-box-flex: 1;padding: 0px;">
                <span style="color:#ff6600">演出时间</span>
            </div>
            <div class="col" style="text-align: center;-webkit-box-flex: 1;padding: 0px;">
                <span style="color:#ff6600">席位</span>
            </div>
            <div class="col-33" style="text-align: center;-webkit-box-flex: 1;padding: 0px;">
                <span style="color:#ff6600">价格</span>
            </div>
            <div class="col" style="text-align: center;-webkit-box-flex: 1;padding: 0px;">
            </div> 
        </div>
    </div>

    <!--场次选择-->
    <div id="Screenings" class="item" ng-repeat="item in pageData.commodityData" style="height: 62px;padding: 0px;">
        <div class="row" style="height:62px;padding-top:0px;padding-bottom:0px;display: -webkit-flex;">
            <div class="col-33" style="text-align: center;margin: auto;-webkit-box-flex: 1;padding: 0px;line-height: 5;">
                <span class="text-overflow-elipsis" ng-bind="item.PLAY"></span>
            </div>
            <div class="col" style="text-align: center;margin: auto;-webkit-box-flex: 1;padding: 0px;line-height: 5;">
                <span class="text-overflow-elipsis" ng-bind="item.SEAT" style="color: #0094ff;"></span>
            </div>
            <div class="col-33" style="text-align: center;margin: auto;-webkit-box-flex: 1;padding: 0px;line-height: 5;">
                <span class="text-overflow-elipsis"  style="color:#FF0000">
                    ￥<span ng-bind="item.PRICE|number:2"></span>/张
                </span>
            </div>
            <div class="col" style="text-align: center;margin: auto;-webkit-box-flex: 1;padding: 0px;margin-top: 20px;" ng-click="showModal(item.ID)">
                <button class="btn item-label-btn-rg" style="float: right;">在线预订</button>
            </div> 
        </div>
    </div>
    <!-- 预订须知 -->
    <div id="BookingNotes" class="row bg-7" style="padding: 14px 0px 12px 18px;">
        <span class="pl-7 fs-14 cl-17 microsoft_yahei">预订须知</span>
    </div>
    <div class="bg-7" style="padding: 0 18px 12px 18px;">
        <span ng-bind-html="orderKnow |imgFmt"></span>
    </div>

    <!-- 演艺介绍 -->
    <div id="ArtsIntroduction" class="row bg-7" style="padding: 14px 0px 12px 18px;">
        <span class="pl-7 fs-14 cl-17 microsoft_yahei">演艺介绍</span>
    </div>
    <div class="bg-7" style="padding: 0 18px 12px 18px;">
        <span ng-bind-html="performingIntr|imgFmt"></span>
    </div>

    <!-- 周边推荐 -->
    <div id="nearRec" class="row bg-7" style="padding: 14px 0px 12px 18px;">
        <span class="pl-7 fs-14 cl-17 microsoft_yahei">周边推荐</span>
    </div>
    <div class="bg-7" recommend-list option-params="{{latLng}}"></div>
    
    <div footerpadding></div>
</ion-content>

<!-- 回到顶部，联系客服 -->
<div class="avd_banner disable-user-behavior" id="avd_top_div" suspend-box="">
    <a href="tel:" class="avd_banner_a_01"></a>
    <a ng-click="scrollTop()" class="avd_banner_a_02"></a>
</div>

<!--本页弹出内容 start-->
<script id="commonModalTemplate.html" type="text/ng-template">
    <ion-modal-view style="background-color: rgba(255,255,255,0.0);">
        <div class="modal">
            <div class="bar bar-heade" style="padding:0px;">
                <!-- 标题 -->
                <div class="item item-icon-right fs-13" style="width: 102%;height: 100%;min-height: 39px;padding-top:8px;background-color: #bfe6f1" >
                    <span ng-bind="pageData.ticketData.NAME" style="font-size:13px;color:#333333;"></span>
                    <img class="icon" src="img/scenicspot/ticket_03.png" style="width:15px;height:15px;margin-top: 11px;" ng-click="closeModal()"/>
                </div>
            </div>
            <ion-content>
                <div class="list">
                    <!-- 已售 -->
                    <div class="item item-avatar bg-7" style="height: 39px;min-height: 39px;padding-top:8px;padding-left: 15px;" >
                        <div class="row" style="padding: 0px;">
                            <div class="col" style="padding:0px;vertical-align: middle;">
                                <img src="img/scenicspot/ticket_09.png" style="width:19px;height: 18px;border-radius: 0px;vertical-align: top;"/>
                                <span class="fs-14" style="padding-left: 11px;">
                                    已售<span ng-bind="pageData.ticketData.SALENUMBER"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div style="margin-top: 6px;" ng-if="pageData.dateData" carendar-bar  options-params ="{{pageData.dateData}}" result-start-date="reStartDate"  result-end-date="reEndDate" result-fun="dataResult"></div>

                    <!-- 介绍 -->
                    <div class="row bg-7" style="border-bottom:0px;padding-top:8px;padding-left: 16px;padding-right: 16px;white-space: inherit;">
                        <div ng-bind-html="pageData.ticketData.DETILIMAGES|imgFmt" style="min-height: 200px;">
                        
                        </div>
                    </div>
                    <table class="full-w pt-10 pl-10 bg-2 h-40 lh-40">
                        <tr>
                            <td class="pl-26 vmiddle"><span>购买数量</span></td>
                            <td class="cr pr-10 vmiddle">
                                <div class="vmiddle" buy-number outdata="pageData.buyNumber"></div>
                             </td>
                        </tr>
                    </table>
                </div>
                <div footerpadding></div>
            </ion-content>
            <!-- 预订 -->
            <div class="bar bar-footer h-48" style="padding:0px;">
                <div class="row CM" style="padding:0;width:100%;">
                    <div class="pt-16"style="width:36%;border-right: 1px solid #ddd;">
                        <span class="fs-16 cl-10" style="color:#FF0000;">
                            ￥<span ng-bind="pageData.price*pageData.buyNumber|number:2">
                            </span>
                        </span>
                    </div>
                    <div class="pt-16" style="width:14%;text-align: center;" ng-click="collectionTicket(pageData.ticketData.ID)">
                        <img src="img/techan/techan_11.png" style="width:16px;" />
                    </div>
                    <!-- 在线预订 -->
                    <div class="pt-16" style="width:50%;background-color: #ff9600;" ng-click="formatBuyNow()">
                        <span class="fs-16 cl-10">
                            在线预订
                        </span>
                    </div>
                </div>
            </div>
        </div>
  </ion-modal-view>
</script><!--本页弹出内容 end-->
