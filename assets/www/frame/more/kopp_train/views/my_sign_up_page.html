</div>
<ion-view view-title="我的报名">
    <ion-content>

          <a class="button" id="hasEnded" ng-click="showtab('hasEnded')">已结束课程</a>
       	</div> -->
        <div class="tabs-striped tabs-top tabs-background-light tabs-color-balanced">
            <div class="tabs" style="width:100%;position:static;">
                <a style="{{item.style}}" ng-click="selectCards('{{$index}}')" ng-class="[item.CSS, 'tab-item']" ng-repeat="item in pageData.comdSelectCards" ng-bind="item.title">

        </div>
        <div item="false" ng-if="pageData.type == '1'" style="padding:0px;margin:0px;" aslist rcode="mySignUp" temp-url="frame/more/kopp_train/views/my_sign_up_list_page.html" list-events="pageData.listEvents" params="{memberid:{{pageData.memberid}},startlTime:pc.startl_time<now()}"></div>
